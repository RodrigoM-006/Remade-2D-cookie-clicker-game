<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie Clicker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <h1>Cookie Clicker</h1>
    <p>Cookies: <span id="cookie-count">0</span></p>
    <button id="click-button">
      <img src="cookie.png" alt="Cookie" width="80" height="80">
    </button>

    <h2>Upgrades</h2>
    <div id="upgrades">
      <!-- Upgrades will be dynamically added here -->
    </div>

    <button id="save-button">Save Game</button>
    <button id="load-button">Load Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
